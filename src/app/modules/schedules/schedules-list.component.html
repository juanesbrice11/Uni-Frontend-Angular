<div class="flex flex-col items-center justify-center min-h-screen bg-gray-950 p-6">
    <div class="w-full max-w-4xl bg-gray-800 text-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-center text-gray-200 mb-6 tracking-wide">
            Lista de Horarios
        </h2>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-700 text-gray-200">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="border border-gray-600 p-3">Día</th>
                        <th class="border border-gray-600 p-3">Curso</th>
                        <th class="border border-gray-600 p-3">Hora de Inicio</th>
                        <th class="border border-gray-600 p-3">Hora de Fin</th>
                        <th class="border border-gray-600 p-3">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let schedule of schedules | paginate: { itemsPerPage: 5, currentPage: page }" 
                        class="hover:bg-gray-700 transition-all">
                        <td class="border border-gray-600 p-3 text-center">{{ schedule.day }}</td>
                        <td class="border border-gray-600 p-3 text-center">{{ schedule.courseName }}</td>
                        <td class="border border-gray-600 p-3 text-center">{{ schedule.startTime }}</td>
                        <td class="border border-gray-600 p-3 text-center">{{ schedule.endTime }}</td>
                        <td class="border border-gray-600 p-3 flex justify-center gap-2">
                            <button (click)="editSchedule(schedule.id)" 
                                class="bg-yellow-500 hover:bg-yellow-400 text-white px-3 py-1 rounded transition-all duration-300">
                                <lucide-icon [name]="'edit'"></lucide-icon>
                            </button>
                            <button (click)="deleteSchedule(schedule.id)" 
                                class="bg-red-500 hover:bg-red-400 text-white px-3 py-1 rounded transition-all duration-300">
                                <lucide-icon [name]="'trash-2'"></lucide-icon>
                            </button>                    
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="mt-6 flex items-center justify-center gap-4">
            <button (click)="previousPage()"
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-full shadow-md transition-all flex items-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="page === 1">
                <
            </button>

            <span class="bg-gray-800 text-gray-300 px-4 py-2 rounded-lg shadow-md text-sm font-medium">
                Página {{ page }} de {{ totalPages }}
            </span>

            <button (click)="nextPage()"
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-full shadow-md transition-all flex items-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="page === totalPages">
                >
            </button>
        </div>
    </div>
</div>
