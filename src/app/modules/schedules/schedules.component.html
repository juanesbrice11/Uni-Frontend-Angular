<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 p-6">
    <div class="w-full max-w-lg bg-gray-800 text-white rounded-lg shadow-lg p-6">
        <p class="mb-6 text-xl font-semibold text-center text-gray-200 tracking-wide">
            Registro de Horarios
        </p>

        <form (ngSubmit)="saveSchedule()" class="w-full flex flex-col gap-4">
            <select [(ngModel)]="schedule.day" name="day" required 
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200">
                <option value="" disabled selected>Seleccione un día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
            </select>

            <select [(ngModel)]="schedule.courseId" name="courseId" required 
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200">
                <option value="" disabled selected>Seleccione un curso</option>
                <option *ngFor="let course of courses" [value]="course.id">
                    {{ course.name }}
                </option>
            </select>

            <input type="time" [(ngModel)]="schedule.startTime" name="startTime" required 
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200" />

            <input type="time" [(ngModel)]="schedule.endTime" name="endTime" required 
                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200" />

            <button type="submit" 
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300">
                Guardar Horario
            </button>

            <button (click)="goToScheduleList()" 
                class="w-full px-4 py-2 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300 mt-2">
                Ver Horarios
            </button>
        </form>
    </div>
</div>
