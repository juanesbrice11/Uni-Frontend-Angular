<div class="flex flex-col items-center justify-center">
    <p class="mb-4 text-lg font-semibold">Inscripción de Estudiante a Curso:</p>

    <form (ngSubmit)="saveEnrollment()" class="w-80 flex flex-col gap-4">
        <select [(ngModel)]="enrollment.studentId" name="studentId" required class="border p-2 rounded w-full mb-4">
            <option value="" disabled selected>Seleccione un estudiante</option>
            <option *ngFor="let student of students" [value]="student.id">
                {{ student.name }}
            </option>
        </select>

        <select [(ngModel)]="enrollment.courseId" name="courseId" required class="border p-2 rounded w-full mb-4">
            <option value="" disabled selected>Seleccione un curso</option>
            <option *ngFor="let course of courses" [value]="course.id">
                {{ course.name }}
            </option>
        </select>

        <input 
            type="date" 
            [(ngModel)]="enrollment.enrollmentDate" 
            name="enrollmentDate" 
            required 
            class="border p-2 rounded w-full mb-4"
        />

        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Guardar Inscripción</button>
        <button (click)="goToEnrollments()" class="bg-green-500 text-white p-2 rounded w-full mt-4">Ver Matriculas</button>

    </form>
</div>
