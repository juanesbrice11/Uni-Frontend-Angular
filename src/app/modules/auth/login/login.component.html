<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-gray-900 to-gray-800">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
    <h2 class="text-3xl font-semibold text-white text-center mb-6">Iniciar Sesión</h2>
    
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-400 text-sm font-medium">Correo</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresa tu correo"
          class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <div>
        <label for="password" class="block text-gray-400 text-sm font-medium">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña"
          class="w-full p-3 border border-gray-600 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg font-medium hover:bg-blue-500 transition duration-300">Ingresar</button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-400">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-400 font-medium hover:underline transition duration-300">Regístrate</a>
    </p>
  </div>
</div>
