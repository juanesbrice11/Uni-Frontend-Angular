<div class="flex flex-col items-center justify-center min-h-screen bg-white">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-2xl font-bold mb-4">Registro</h2>
      
      <form (ngSubmit)="onRegister()">
        <input type="email" [(ngModel)]="user.email" name="email" placeholder="Correo" class="w-full p-2 border rounded mb-2" required>
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-2" required>
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Registrarse</button>
      </form>

      <p class="mt-4 text-sm">
        ¿Ya tienes cuenta? 
        <a routerLink="/login" class="text-blue-600">Inicia sesión</a>
      </p>
    </div>
  </div>
