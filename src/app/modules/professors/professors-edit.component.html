<div class="max-w-lg mx-auto p-6 bg-gray-800 text-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Editar Profesor</h2>

  <form (ngSubmit)="saveChanges()" class="space-y-4">
      <div>
          <label class="block text-gray-300 mb-1">Nombre</label>
          <input type="text" class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
              [(ngModel)]="professor.name" name="name" required />
      </div>

      <div>
          <label class="block text-gray-300 mb-1">Fecha de Contrataci√≥n</label>
          <input type="date" class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
              [(ngModel)]="professor.hireDate" name="hireDate" required />
      </div>

      <div>
          <label class="block text-gray-300 mb-1">Departamento</label>
          <select class="w-full p-3 border border-gray-600 rounded bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
              [(ngModel)]="professor.departmentId" name="departmentId" required>
              <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
          </select>
      </div>

      <div class="flex flex-col gap-3">
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-400 text-white font-semibold py-2 rounded transition-all">
              Guardar
          </button>
          <button type="button" class="w-full bg-gray-500 hover:bg-gray-400 text-white font-semibold py-2 rounded transition-all"
              (click)="cancel()">
              Cancelar
          </button>
      </div>
  </form>
</div>
