<div class="max-w-lg mx-auto p-4 bg-white shadow-md rounded-md">
    <h2 class="text-xl font-bold mb-4">Editar Profesor</h2>
  
    <form (ngSubmit)="saveChanges()">
      <div class="mb-3">
        <label class="block text-gray-700">Nombre</label>
        <input type="text" class="w-full p-2 border rounded" [(ngModel)]="professor.name" name="name" required />
      </div>
  
      <div class="mb-3">
        <label class="block text-gray-700">Fecha de Contrataci√≥n</label>
        <input type="date" class="w-full p-2 border rounded" [(ngModel)]="professor.hireDate" name="hireDate" required />
      </div>
  
      <div class="mb-3">
        <label class="block text-gray-700">Departamento</label>
        <select class="w-full p-2 border rounded" [(ngModel)]="professor.departmentId" name="departmentId" required>
          <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
        </select>
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Guardar</button>
      <button type="button" class="w-full mt-2 bg-gray-500 text-white py-2 rounded" (click)="cancel()">Cancelar</button>
    </form>
  </div>
