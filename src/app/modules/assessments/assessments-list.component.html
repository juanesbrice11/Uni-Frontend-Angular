<div class="container mx-auto p-6 min-h-screen bg-gradient-to-b from-gray-950 to-gray-800 text-white">
    <h2 class="text-2xl font-bold mb-6 text-center">Lista de Evaluaciones</h2>
  
    <div class="overflow-x-auto">
      <table class="w-full border-collapse border border-gray-700 shadow-lg">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="border border-gray-700 px-4 py-3">ID</th>
            <th class="border border-gray-700 px-4 py-3">Nombre</th>
            <th class="border border-gray-700 px-4 py-3">Fecha</th>
            <th class="border border-gray-700 px-4 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assessment of assessments" class="hover:bg-gray-700 transition">
            <td class="border border-gray-700 px-4 py-3 text-center">{{ assessment.id }}</td>
            <td class="border border-gray-700 px-4 py-3">{{ assessment.name }}</td>
            <td class="border border-gray-700 px-4 py-3">{{ assessment.date }}</td>
            <td class="border border-gray-700 px-4 py-3 flex gap-2 justify-center">
              <button (click)="editAssessment(assessment)" 
                class="bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-400 transition">
                <lucide-icon [name]="'edit'"></lucide-icon>
              </button>
              <button (click)="deleteAssessment(assessment.id)" 
                class="bg-red-600 text-white p-2 rounded-lg hover:bg-red-500 transition">
                <lucide-icon [name]="'trash'"></lucide-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="selectedAssessment" class="mt-6 p-6 bg-gray-800 shadow-lg rounded-lg">
      <h3 class="text-xl font-bold mb-4">Editar Evaluaci√≥n</h3>
      
      <label class="block mb-2">Nombre:</label>
      <input [(ngModel)]="selectedAssessment.name" 
        class="w-full border border-gray-600 bg-gray-700 text-white p-3 rounded-lg focus:ring-2 focus:ring-blue-500" 
        type="text">
  
      <label class="block mt-4 mb-2">Fecha:</label>
      <input [(ngModel)]="selectedAssessment.date" 
        class="w-full border border-gray-600 bg-gray-700 text-white p-3 rounded-lg focus:ring-2 focus:ring-blue-500" 
        type="date">
  
      <div class="mt-6 flex justify-end gap-2">
        <button (click)="updateAssessment(selectedAssessment)" 
          class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-400 transition">
          Guardar Cambios
        </button>
        <button (click)="closeEdit()" 
          class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
          Cancelar
        </button>
      </div>
    </div>
  </div>
