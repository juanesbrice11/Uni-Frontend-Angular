<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Editar Evaluación</h2>

    <label class="block mb-2">Nombre de la Evaluación</label>
    <input type="text" [(ngModel)]="assessment.name" class="border p-2 w-full mb-4" />

    <label class="block mb-2">Fecha de la Evaluación</label>
    <input type="date" [(ngModel)]="assessment.date" class="border p-2 w-full mb-4" />

    <p class="mb-2 text-sm font-medium">Seleccione el curso:</p>
    <select [(ngModel)]="assessment.courseId" class="border p-2 w-full mb-4">
        <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
    </select>

    <div class="flex justify-end gap-2">
        <button (click)="saveChanges()" class="bg-green-500 text-white px-4 py-2 rounded">
            Guardar
        </button>
        <button (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded">
            Cancelar
        </button>
    </div>
</div>
