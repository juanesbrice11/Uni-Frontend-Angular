<div class="max-w-2xl mx-auto mt-10 p-6 bg-gray-950 rounded-lg shadow-lg text-white">
    <h2 class="text-xl font-semibold mb-6 text-center">Editar Evaluación</h2>

    <label class="block mb-2 text-gray-300">Nombre de la Evaluación</label>
    <input type="text" [(ngModel)]="assessment.name" 
        class="border border-gray-700 bg-gray-800 text-white p-3 w-full mb-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />

    <label class="block mb-2 text-gray-300">Fecha de la Evaluación</label>
    <input type="date" [(ngModel)]="assessment.date" 
        class="border border-gray-700 bg-gray-800 text-white p-3 w-full mb-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" />

    <p class="mb-2 text-sm font-medium text-gray-300">Seleccione el curso:</p>
    <select [(ngModel)]="assessment.courseId" 
        class="border border-gray-700 bg-gray-800 text-white p-3 w-full mb-4 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
    </select>

    <div class="flex justify-end gap-2">
        <button (click)="saveChanges()" 
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-400 transition">
            Guardar
        </button>
        <button (click)="cancel()" 
            class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
            Cancelar
        </button>
    </div>
</div>
