<div class="h-screen w-64 bg-gradient-to-b from-gray-900 to-gray-800 text-white flex flex-col p-6 shadow-xl border-r border-gray-700">
    <h2 class="text-2xl font-bold mb-8 text-center tracking-wide uppercase text-gray-200">Dashboard</h2>

    <nav class="flex flex-col space-y-2 flex-grow">
        <a routerLink="/students" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.users" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Estudiantes</span>
        </a>
        <a routerLink="/schedules" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.calendar" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Horarios</span>
        </a>
        <a routerLink="/courses" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.book" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Cursos</span>
        </a>
        <a routerLink="/enrollments" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.clipboardList" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Matrículas</span>
        </a>
        <a routerLink="/departments" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.building" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Departamentos</span>
        </a>
        <a routerLink="/grades" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.trendingUp" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Calificaciones</span>
        </a>
        <a routerLink="/assessments" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.clipboardCheck" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Evaluaciones</span>
        </a>
        <a routerLink="/professors" routerLinkActive="border-l-4 border-gray-400 text-white bg-gray-800/60"
            class="flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
            bg-gray-800/50 hover:bg-gray-700/80 text-gray-300 hover:text-white">
            <lucide-icon [name]="icons.user" class="w-6 h-6 text-gray-400 transition-all duration-150"></lucide-icon>
            <span>Profesores</span>
        </a>
    </nav>

    <button (click)="logout()" class="mt-auto flex items-center gap-4 text-lg font-medium p-3 rounded-lg transition-all duration-150 
        bg-red-600/70 hover:bg-red-600 text-white shadow-md w-full">
        <lucide-icon [name]="icons.logout" class="w-6 h-6 text-white transition-all duration-150"></lucide-icon>
        <span>Cerrar Sesión</span>
    </button>
</div>
