<div class="flex flex-col items-center justify-center min-h-screen bg-gray-950 text-white p-6">
    <h2 class="text-2xl font-semibold mb-6 text-center tracking-wide">Lista de Calificaciones</h2>

    <div class="w-full max-w-4xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <table class="w-full border-collapse text-left rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-700 text-gray-200 uppercase text-sm">
                    <th class="p-3 text-center">Estudiante</th>
                    <th class="p-3 text-center">Evaluaci칩n</th>
                    <th class="p-3 text-center">Calificaci칩n</th>
                    <th class="p-3 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grade of grades | paginate: { itemsPerPage: 5, currentPage: page }"
                    class="border-b border-gray-700 hover:bg-gray-750 transition text-center">
                    <td class="p-3">{{ grade.studentName }}</td>
                    <td class="p-3">{{ grade.assessmentName }}</td>
                    <td class="p-3">{{ grade.score }}</td>
                    <td class="p-3 flex justify-center gap-2">
                        <button (click)="editGrade(grade.id)" 
                            class="bg-yellow-500 hover:bg-yellow-400 text-white px-3 py-1 rounded-lg shadow-md transition-all">
                            <lucide-icon name="edit"></lucide-icon>
                        </button>
                        <button (click)="deleteGrade(grade.id)" 
                            class="bg-red-600 hover:bg-red-500 text-white px-3 py-1 rounded-lg shadow-md transition-all">
                            <lucide-icon name="trash-2"></lucide-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>    

        <!-- Paginaci칩n personalizada -->
        <div class="mt-6 flex items-center justify-center gap-4">
            <button (click)="previousPage()"
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-full shadow-md transition-all flex items-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="page === 1">
                <
            </button>

            <span class="bg-gray-800 text-gray-300 px-4 py-2 rounded-lg shadow-md text-sm font-medium">
                P치gina {{ page }} de {{ totalPages }}
            </span>

            <button (click)="nextPage()"
                class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded-full shadow-md transition-all flex items-center gap-1 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="page === totalPages">
                >
            </button>
        </div>
    </div>

    <button (click)="goBack()" 
        class="mt-6 px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white font-semibold rounded-lg shadow-md transition-all">
        Volver
    </button>
</div>
