<div class="flex items-center justify-center h-screen bg-gray-950">
    <div class="flex flex-col items-center justify-center bg-gray-900 text-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <p class="mb-6 text-xl font-semibold text-gray-200 tracking-wide">Registro de Calificaciones</p>

        <form (ngSubmit)="saveGrade()" class="w-full flex flex-col gap-4">
            <select [(ngModel)]="grade.studentId" name="studentId" required 
                class="w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Seleccione un estudiante</option>
                <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
            </select>

            <select [(ngModel)]="grade.assessmentId" name="assessmentId" required 
                class="w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled selected>Seleccione una evaluación</option>
                <option *ngFor="let assessment of assessments" [value]="assessment.id">{{ assessment.name }}</option>
            </select>

            <input type="number" [(ngModel)]="grade.score" name="score" placeholder="Calificación" required 
                class="w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <button type="submit" 
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300">
                Guardar Nota
            </button>

            <button (click)="goToGradesList()" 
                class="w-full px-4 py-2 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300 mt-2">
                Ver Calificaciones
            </button>
        </form>
    </div>
</div>
