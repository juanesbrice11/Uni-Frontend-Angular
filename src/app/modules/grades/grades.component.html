<div class="flex flex-col items-center justify-center">
    <p class="mb-4 text-lg font-semibold">Registro de Calificaciones</p>
    
    <form (ngSubmit)="saveGrade()" class="w-80 flex flex-col gap-4">
        <select [(ngModel)]="grade.studentId" name="studentId" required class="border p-2 rounded w-full mb-4">
            <option value="" disabled selected>Seleccione un estudiante</option>
            <option *ngFor="let student of students" [value]="student.id">
                {{ student.name }}
            </option>
        </select>

        <select [(ngModel)]="grade.assessmentId" name="assessmentId" required class="border p-2 rounded w-full mb-4">
            <option value="" disabled selected>Seleccione una evaluación</option>
            <option *ngFor="let assessment of assessments" [value]="assessment.id">
                {{ assessment.name }}
            </option>
        </select>

        <input type="number" [(ngModel)]="grade.score" name="score" placeholder="Calificación" required class="border p-2 rounded w-full mb-4" />

        <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Guardar Nota</button>
    </form>
</div>
