<div class="flex items-center justify-center h-screen bg-gray-950">
    <div class="flex flex-col items-center justify-center bg-gray-900 text-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <p class="mb-6 text-xl font-semibold text-gray-200 tracking-wide">CreaciÃ³n de un Nuevo Estudiante</p>
        
        <form (ngSubmit)="saveStudent()" class="w-full flex flex-col gap-4">
            <input type="text" [(ngModel)]="student.studentId" name="studentId" placeholder="ID" required 
                class="w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            
            <input type="text" [(ngModel)]="student.name" name="name" placeholder="Nombre" required 
                class="w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            
            <input type="date" [(ngModel)]="student.birthDate" name="birthDate" required 
                class="w-full px-4 py-2 text-gray-200 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            
            <button type="submit" 
                class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300">
                Guardar Estudiante
            </button>
            
            <button (click)="goToStudents()" 
                class="w-full px-4 py-2 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-lg shadow-md transition-all duration-300 mt-2">
                Ver Estudiantes
            </button>
        </form>
    </div>
</div>
