<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Editar Estudiante</h2>

    <label class="block mb-2">Nombre</label>
    <input type="text" [(ngModel)]="student.name" class="border p-2 w-full mb-4" />

    <label class="block mb-2">Edad</label>
    <input type="number" [(ngModel)]="student.age" class="border p-2 w-full mb-4" />

    <label class="block mb-2">Correo Electr√≥nico</label>
    <input type="email" [(ngModel)]="student.email" class="border p-2 w-full mb-4" />

    <p class="mb-2 text-sm font-medium">Seleccione los cursos:</p>
    <div class="flex flex-wrap gap-2 mb-4">
        <label *ngFor="let course of courses" class="flex items-center space-x-2">
            <input 
                type="checkbox" 
                [value]="course.id" 
                (change)="toggleCourse(course.id)" 
                [checked]="student.courses.includes(course.id)" 
            />
            <span>{{ course.name }}</span>
        </label>
    </div>

    <div class="flex justify-end gap-2">
        <button (click)="saveChanges()" class="bg-green-500 text-white px-4 py-2 rounded">
            Guardar
        </button>
        <button (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded">
            Cancelar
        </button>
    </div>
</div>
