<div class="flex flex-col items-center justify-center min-h-screen bg-gray-950 p-6">
    <div class="w-full max-w-lg bg-gray-800 text-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-200 tracking-wide">
            Editar Estudiante
        </h2>

        <label class="block text-gray-300 mb-2 text-center">Nombre</label>
        <input type="text" [(ngModel)]="student.name" 
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-center" />

        <label class="block text-gray-300 mb-2 text-center">Fecha de Nacimiento</label>
        <input type="date" [(ngModel)]="student.birthDate" 
            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-center" />

        <div class="flex justify-center gap-3 mt-4">
            <button (click)="saveChanges()" 
                class="px-5 py-2 bg-green-600 hover:bg-green-500 text-white font-semibold rounded-lg shadow-md transition-all">
                Guardar
            </button>
            <button (click)="cancel()" 
                class="px-5 py-2 bg-gray-600 hover:bg-gray-500 text-white font-semibold rounded-lg shadow-md transition-all">
                Cancelar
            </button>
        </div>
    </div>
</div>
