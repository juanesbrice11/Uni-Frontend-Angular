<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-lg font-semibold mb-4">Editar Curso</h2>

        <label class="block mb-2">Nombre</label>
        <input type="text" [(ngModel)]="course.name" class="border p-2 w-full mb-4" />

        <label class="block mb-2">Profesor</label>
        <input type="text" [(ngModel)]="selectedCourse.professorName" class="border p-2 w-full mb-4" disabled />


        <div class="flex justify-end gap-2">
            <button (click)="saveChanges()" class="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
            <button (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</button>
        </div>
    </div>
</div>
