<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Editar Curso</h2>

    <label class="block mb-2">Nombre</label>
    <input type="text" [(ngModel)]="course.name" class="border p-2 w-full mb-4" />

    <label class="block mb-2">Descripci√≥n</label>
    <input type="text" [(ngModel)]="course.description" class="border p-2 w-full mb-4" />

    <label class="block mb-2">Profesor</label>
    <select [(ngModel)]="course.professorId" class="border p-2 w-full mb-4">
        <option *ngFor="let professor of professors" [value]="professor.id">
            {{ professor.name }}
        </option>
    </select>

    <p class="mb-2 text-sm font-medium">Seleccione los cursos prerrequisitos:</p>
    <div class="flex flex-wrap gap-2 mb-4">
        <label *ngFor="let prerequisite of prerequisites" class="flex items-center space-x-2">
            <input 
                type="checkbox" 
                [value]="prerequisite.id" 
                (change)="togglePrerequisite(prerequisite.id)" 
                [checked]="course.prerequisiteIds.includes(prerequisite.id)" 
            />
            <span>{{ prerequisite.name }}</span>
        </label>
    </div>

    <div class="flex justify-end gap-2">
        <button (click)="saveChanges()" class="bg-green-500 text-white px-4 py-2 rounded">
            Guardar
        </button>
        <button (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded">
            Cancelar
        </button>
    </div>
</div>
